<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日历控件</title>
	<script type="text/javascript"  src="My97DatePicker/WdatePicker.js"></script>
	<style type="text/css">
	table{border-collapse: collapse; }
	</style>

</head>
<body>
	<input id="d11" onClick="datePicker()"/>
	<script type="text/javascript">
		function datePicker(){
			WdatePicker({
				minDate:'%y-%M-{%d}',
				maxDate:'%y-%M-{%d+20}',
				isShowClear: true,
				readOnly: true,
				isShowToday:false,
				isShowOK:false,
				onpicking:function(dp){
					alert(dp.cal.getDateStr()+"----"+dp.cal.getNewDateStr() )
				}
			});
		}
	</script>

</body>
</html>
