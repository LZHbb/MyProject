<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.header_icon {
			background: url("images/header_v3.png") 0 0 no-repeat;
			display: inline-block;
			*zoom:1}
			.icon_weixin {
				background-position: -63px -49px;
				width: 19px;
				height: 14px
			}
			.icon_weixin.hover {
				background-position: -92px -7px;
				width: 19px;
				height: 14px
			}
		</style>
	</head>
	<body>
		<div class="nav_item item_weixin has_dropdown" style="float:left;">
			<a class="header_icon icon_weixin vm" href="#"></a>
		</div>
		<script type="text/javascript" src="../../jquery.min.js"></script>
		<script type="text/javascript">
			$(".item_weixin").hover(function() {
				$(this).find(".header_icon").toggleClass("hover");
			});

			//hover事件的第二个回调函数不写的话，第一个回调函数和第二个函数相同，即over和out均执行第一个函数
			//如果第二个函数为空的function(){}，out就执行第二个空的函数
		</script>
	</body>
	</html>
