<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../../base.css">
	<style type="text/css">
		.subject_slide li{float:left;width:100px;height:150px; cursor: pointer;overflow: hidden; position: relative;}
		.subject_slide li img{position: absolute;left:0;}
		.subject_slide li.current{width:135px;}
		.subject_slide li.current img{left:-100px;}
	</style>
</head>
<body>
	<div class="subject_slide">
		<ul class="subject_images">
			<li class="current">
				<a href="#"><img src="images/Island.jpg"></a>
			</li>
			<li>
				<a href="#"><img src="images/niuren1.jpg"></a>
			</li>
			<li>
				<a href="#"><img src="images/Temai1.jpg"></a>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript">
		var subject_slide = function() {
			var root = $(".subject_slide"), images = $(root).find(".subject_images"), isSliding = false;
			images.on("mouseenter", "li", function() {
				var self = this;
				var isCurrent = $(this).hasClass("current");
				if (isCurrent)
					return;
				var current = $(images).find("li.current");
				if (isSliding)
					return;
				isSliding = true;
				$.when($(current).animate({width: "100px"}, 200), $(current).find("img").animate({left: "0"}, 200), $(self).animate({width: "135px"}, 200), $(this).find("img").animate({left: "-100px"}, 200)).done(function() {
					$(current).removeClass("current");
					$(self).addClass("current");
					isSliding = false;
				});
			});
		}
		subject_slide();
	</script>
</body>
</html>
