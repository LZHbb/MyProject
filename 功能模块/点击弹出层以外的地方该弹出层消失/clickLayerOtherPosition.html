<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../../base.css">
	<style type="text/css">
		.layer{width:300px;height:300px;background-color: red;display:none;}
	</style>
</head>
<body>
	<button>显示弹出框</button>
	<div class="layer"></div>
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("button").on("click",function(e){
				e.stopPropagation();
				$(".layer").toggle();
			})
		// $(".layer").click(function(e){
		// 	e.stopPropagation();
		// });
		$("body").on("click",function(e){
			if(!$(e.target).hasClass("layer")){
				$(".layer").hide();
			}
		})

		//第一种方法：就是在层上防止冒泡；
		//第二种方法：点击body时排除层点击隐藏；
	});
	</script>
</body>
</html>
