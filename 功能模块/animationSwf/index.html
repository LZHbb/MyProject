<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
	<div style="display: block; position: fixed; width: 300px; height: 260px; cursor: pointer; z-index: 9999; opacity: 1; left: 1900px; top: 200px;" class="animswf"><div style="position:absolute;width:100%;height:100%;z-index:1000;"><embed width="100%" height="100%" src="https://ssl.tuniucdn.com/img/20150819/jinrong/zt/shoufujike/huiji.swf" type="application/x-shockwave-flash;" quality="high" wmode="transparent"></div></div>
	<script type="text/javascript">
		$(".animswf").animate({left:'700px',top:'400px',width:'600px'},5000);
		$(".animswf").animate({left:'-100px',top:'200px',width:'300px'},5000,function(){$(".animswf").fadeOut()});
	</script>
</body>
</html>
